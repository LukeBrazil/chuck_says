<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Says - 2020</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Chuck Norris Quotes</h1>
    </div>
    <div class="wrapper">
        <div class="image-wrapper">
            <img src="images/chuck.jpeg" alt="">
        </div>
        <form id='getChuckQuotes'>
            <label>
                Choose a Category
                <select id="categoryInput" name="categoryInput"></select>
            </label>
            <button type="submit" class='btn btn-success'id="submitForm">Get a Quote</button>
            <button type="button" class='btn btn-primary'id="refreshQuote">Refresh Quote</button>
        </form>
    </div>
    <div class="modal-overlay">
        <div class="modal-content">
            <span id='closeModal' class='modal-close'><i class="fab fa-xbox"></i></span>
            <p id="chuckSays">Chucks says...</p>
        </div>
    </div>
<script src="js/get.js"></script>
<script src="js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
